<head>
	<meta charset="utf-8">

	<title>reveal.js</title>

	<link rel="stylesheet" href="dist/reset.css">
	<link rel="stylesheet" href="dist/reveal.css">

	<!-- Theme used for syntax highlighted code -->
	<link rel="stylesheet" href="plugin/highlight/monokai.css">

	<style>
		.fragment.bold {
			font-weight: normal;
		}

		.fragment.bold.visible {
			font-weight: bold;
		}

		.reveal td {
			font-size: 60%;
		}

		.tg {
			border-collapse: collapse;
			border-spacing: 0
		}

		.tg td {
			border-color: black;
			border-style: solid;
			border-width: 1px;
			font-family: Arial, sans-serif;
			font-size: 28px;
			overflow: hidden;
			padding: 10px 5px;
			word-break: normal;
		}

		.tg th {
			border-color: black;
			border-style: solid;
			border-width: 1px;
			font-family: Arial, sans-serif;
			font-size: 28px;
			font-weight: normal;
			overflow: hidden;
			padding: 10px 5px;
			word-break: normal;
		}

		.tg .tg-0lax {
			text-align: center;
			vertical-align: center;
			font-size: 3vw;
			border-width: 2px
		}

		.tg .tg-small {
			text-align: center;
			vertical-align: center;
			font-size: 2vw
		}

		.smalltab {
			font-size: 2vw
		}
	</style>
</head>

<body>

	<div class="reveal">

	<script src="dist/reveal.js"></script>
	<script src="plugin/notes/notes.js"></script>
	<script src="plugin/markdown/markdown.js"></script>
	<script src="plugin/highlight/highlight.js"></script>
	<script src="plugin/countdown/countdown.js"></script>
	<script src="plugin/animate/plugin.js"></script>
	<script src="plugin/animate/svg.min.js"></script>
	<script src="plugin/math/math.js"></script>
	<script>
		// More info about initialization & config:
		// - https://revealjs.com/initialization/
		// - https://revealjs.com/config/
		Reveal.initialize({
			slideNumber: true,
			autoAnimateEasing: 'ease-out',
			autoAnimateDuration: 0.8,
			hash: true,
			slideNumber: true,
			dependencies: [

				{ src: "plugin/countdown/countdown.js" },

			],
			animate: {
				autoplay: true
			},

			// Learn about plugins: https://revealjs.com/plugins/
			plugins: [RevealMath.KaTeX, RevealMarkdown, RevealHighlight, RevealNotes, RevealAnimate],
			countdown: { defaultTime: 300, autostart: true },

			autoAnimateEasing: 'ease-out',
			autoAnimateDuration: 10,
			autoAnimateUnmatched: false

		});

		Reveal.configure({ pdfSeparateFragments: false });
	</script>
